<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Full Name</th>
            <th>Email Address</th>
            <!--				<th>Password</th>-->
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.email}"/>
            <!--				<td th:text="${employee.password}" />	-->

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/employees/}" method="POST">
                            <input type="hidden" name="employeeId" th:value="${employee.id}"/>
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>
                    </div>

                    <div class="col-small">

                        <!--                        <form action="#" th:object="${employee}"-->
                        <!--                              th:action="@{|/${employee.id}|}" method="POST">-->
                        <form action="#" th:object="${employee}"
                              th:action="@{/employees/}" method="DELETE">
                            <!-- <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"></a>-->
                            <input type="hidden" name="id"
                                   th:value="${employee.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                Delete
                            </button>
                        </form>

                        <!--                        TODO path does not exist -->
                        <!--                        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>-->
                    </div>
                </div>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
